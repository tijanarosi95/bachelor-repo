<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="ISO-8859-1">
    <title>Test for Thymeleaf</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles/login.css}">
</head>
<body>
<div class="container login-container">
    <div class="d-flex flex-column bd-highlight align-items-center holder-login-div">
        <div><img class="login-icon" th:src="@{images/hospital_icon.png}"></div>
        <h4 class="sign-in-font-style">Hello, please sign in</h4>
        <form action="#" th:action="@{/login}" th:object="${loginData}" method="post">
            <div class="mb-3 form-group row">
                <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                <div>
                    <input type="text" class="form-control" id="inputUsername" th:field="*{username}">
                </div>
            </div>
            <div class="mb-3 form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div>
                    <input type="password" class="form-control" id="inputPassword" th:field="*{password}">
                </div>
            </div>
            <div class="d-grid col-12 mx-auto text-center">
                <button class="btn btn-md btn-primary sign-in-button" type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
